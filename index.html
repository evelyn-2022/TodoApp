<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Todo app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="images\bg-desktop-light.jpg" alt="bg-image" id="bg-image" />
    <main class="main-container">
      <section class="title-section">
        <h1>Todo</h1>
        <svg
          id="moon-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="26"
          height="26"
        >
          <path
            fill="#FFF"
            fill-rule="evenodd"
            d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"
          />
        </svg>
      </section>
      <section class="new-todo todo-container">
        <div class="todo-item">
          <input type="text" placeholder="Create a new todo..." />
        </div>
      </section>
      <!-- Add dynamic number -->
      <section class="ex-todo todo-container">
        <div class="todo-item">Jog around the park 3x</div>
        <div class="todo-item">10 minutes meditation</div>
        <div class="todo-item">Read for 1 hour</div>
        <div class="todo-item">Pick up groceries</div>
        <div class="todo-item">Complete Todo App on Frontend Mentor</div>
        <section class="classify">
          items left All Active Completed Clear Completed Drag and drop to
          reorder list
        </section>
      </section>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </main>
  </body>
</html>
